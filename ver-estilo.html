<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academify</title>
    <link href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="estilo-details">
            
            <h2 class="estilo-title" id="get-nome"></h2>

            <h3 class="estilo-subtitle" id="get-descricao"></h3>

            <div class="estilo-attribute">
                <span class="attribute-label">Figura Importante:</span>
                <span class="attribute-value" id="get-figuraImportante"></span>
            </div>

            <div class="estilo-attribute">
                <span class="attribute-label">Instrumento Principal:</span>
                <span class="attribute-value" id="get-instrumentoPrincipal"></span>
            </div>

            <div class="estilo-attribute">
                <span class="attribute-label">País de Origem:</span>
                <span class="attribute-value" id="get-paisOrigem"></span>
            </div>

            <div class="estilo-attribute">
                <span class="attribute-label">País de Maior Popularidade:</span>
                <span class="attribute-value" id="get-paisMaiorPopularidade"></span>
            </div>

            <div class="estilo-attribute">
                <span class="attribute-label">Ano de Surgimento:</span>
                <span class="attribute-value" id="get-anoSurgimento"></span>
            </div>
            
            <br>
            <a href="editar-estilo.html" class="btn custom-button" role="button">Editar</a>

        </section>
        
    </main>

    <footer>
        <a href="https://github.com/lucasLmontes/Front-Spring-Boot" target="_blank">
            <img src="https://icon-library.com/images/github-icon-white/github-icon-white-6.jpg" alt="viaGit" style="width: 50px;">
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="ver-estilo.js"></script>
</body>
</html>
