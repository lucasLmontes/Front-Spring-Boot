<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academify</title>
    <link href="lib/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li class="nav-right"><a href="pg-inicial.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="estiloMusicalForm" action="ver-estilo.html">

            <div class="form-group">
                <label for="input-nome">Nome:</label>
                <input type="text" id="input-nome" class="form-control" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="input-descricao">Descrição:</label>
                <input type="text" id="input-descricao" class="form-control" placeholder="Descrição">
            </div>
            
            <div class="form-group">
                <label for="input-figuraImportante">Figura Importante:</label>
                <input type="text" id="input-figuraImportante" class="form-control" placeholder="Figura Importante">
            </div>

            <div class="form-group">
                <label for="input-instrumentoPrincipal">Instrumento Principal:</label>
                <input type="text" id="input-instrumentoPrincipal" class="form-control" placeholder="Instrumento Principal">
            </div>

            <div class="form-group">
                <label for="input-paisOrigem">País de Origem:</label>
                <input type="text" id="input-paisOrigem" class="form-control" placeholder="País de Origem">
            </div>

            <div class="form-group">
                <label for="input-paisMaiorPopularidade">País de Maior Popularidade:</label>
                <input type="text" id="input-paisMaiorPopularidade" class="form-control" placeholder="País de Maior Popularidade">
            </div>

            <div class="form-group">
                <label for="input-anoSurgimento">Ano de Surgimento:</label>
                <input type="date" id="input-anoSurgimento" class="form-control">
            </div>

            <hr>
            <a href="ver-estilo.html" class="btn return-button" role="button">Voltar</a>
            <button type="submit" class="btn custom-button">Salvar</button>

        </form>
    </main>

    <footer>
        <a href="https://github.com/lucasLmontes/Front-Spring-Boot" target="_blank">
            <img src="https://icon-library.com/images/github-icon-white/github-icon-white-6.jpg" alt="viaGit" style="width: 50px;">
        </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="lib/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="inserir-estilo.js"></script>
</body>
</html>
